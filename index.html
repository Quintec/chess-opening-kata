<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Opening Kata</title>
    <link rel="stylesheet"
      href="css/chessboard-1.0.0.min.css">
    <link rel="prefetch" href="data/a.tsv">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="js/pgn.js"></script>
    <script src="js/chess.min.js"></script>
</head>
<body style="text-align: center;">
    <script src="script.js"></script>
    <h1 id="heading"><span id="color">⚪️</span><span id="name"></span><span id="status">❓</span></h1>
    <div id="board" style="width: 600px; margin: auto;"></div>
    <div id="stats" style="font-size: larger;">
      <p id="pgn-block"><span id="pgn"></span><span id="next" style="cursor: pointer" onclick="resetState()"></span></p>
      <p><b>Wins:</b> <span id="wins">0</span><br><b>Attempts:</b> <span id="tries">0</span></p>
      <p><a id="share" href="/">Share (copy link)</a></p>
    </div>
    
</body>
</html>
